<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cairo Clock Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fbfef9; /* background of widget container */
    }
    .clock-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <script src="https://cdn.logwork.com/widget/text.js"></script>
    <a href="https://logwork.com/current-time-in-cairo-egypt-al-qahirah"
       class="clock-widget-text"
       data-timezone="Africa/Cairo"
       data-language="en"
       data-textcolor="#0f2458"
       data-background="#fbfef9"
       data-digitscolor="#0f2458">
       Cairo, Egypt
    </a>
  </div>
</body>
</html>
